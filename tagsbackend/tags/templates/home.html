<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Feed</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .post-card {
            margin-bottom: 20px;
        }
        .post-title {
            font-size: 1.5rem;
            color: #007bff;
            text-decoration: none;
        }
        .post-title:hover {
            text-decoration: underline;
        }
        .post-content {
            font-size: 1rem;
            color: #343a40;
        }
        .post-author {
            font-size: 0.9rem;
            color: #6c757d;
        }
        .post-date {
            font-size: 0.8rem;
            color: #adb5bd;
        }
        .post-tags {
            font-size: 0.9rem;
            color: #6c757d;
        }
        .badge {
            margin-right: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row mt-5">
        <div class="col-md-8 offset-md-2">
            <h1 class="mb-4 text-center">Home Feed</h1>
            <a href="{% url 'add_post' %}" class="btn btn-success mb-4">Add New Post</a>
            <form method="get" action="{% url 'home_feed' %}" class="mb-4">
                <div class="form-row">
                    <div class="col">
                        <input type="text" name="tags" class="form-control" placeholder="Include tags separated by commas" value="{{ request.GET.tags }}">
                    </div>
                    <div class="col" id="exclude-tags-group" data-toggle="tooltip" title="Includes ANY/ALL tags in the first search bar, excludes posts with the tags in the second search bar">
                        <input type="text" name="exclude_tags" class="form-control" placeholder="Enter tags to exclude (comma-separated)" value="{{ request.GET.exclude_tags }}">
                    </div>
                    <div class="col">
                        <select name="filter_type" class="form-control" id="filter_type">
                            <option value="all" {% if request.GET.filter_type == "all" %}selected{% endif %}>All tags</option>
                            <option value="any" {% if request.GET.filter_type == "any" %}selected{% endif %}>Any tags</option>
                            
                        </select>
                    </div>
                    <div class="col">
                        <button type="submit" class="btn btn-primary">Search</button>
                    </div>
                </div>
            </form>
            {% for post in posts.all %}
            <div class="card post-card">
                <div class="card-body">
                    <h5 class="card-title">
                        <a href="{% url 'post_detail' post.pk %}" class="post-title">{{ post.title }}</a>
                    </h5>
                    <p class="card-text post-content">{{ post.content }}</p>
                    <p class="post-author">By {{ post.author }}</p>
                    <p class="post-date">{{ post.created_at|date:"F j, Y, g:i a" }}</p>
                    <p class="post-tags">
                        Tags: 
                        {% for tag in post.tags.all %}
                            <span class="badge badge-info">{{ tag.name }}</span>
                        {% empty %}
                            <span>No tags</span>
                        {% endfor %}
                    </p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
